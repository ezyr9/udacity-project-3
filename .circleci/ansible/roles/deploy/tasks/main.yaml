---
- name: copy the zipped artifact into the EC2 instance
  become: yes
  copy:
    src: ~/project/artifact.tar.gz
    dest: /home/ubuntu/artifact.tar.gz

- name: extract the zipped artifact into the EC2 instance
  become: true
  shell: |
    cd /home/ubuntu
    tar xvzf artifact.tar.gz -C .
- name: start the app
  become: true
  shell: |
    npm install
    pm2 stop default
    pm2 start npm -- start